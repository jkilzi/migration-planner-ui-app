name: Pull request

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited
      - ready_for_review
    branches:
      - master
      - "release-*"

env:
  NODE_OPTIONS: "--max-old-space-size=8192"
jobs:
  lint-pull-request:
    name: Validate PR title
    runs-on: ubuntu-slim
    if: |
      github.actor != 'red-hat-konflux[bot]' &&
      github.actor != 'dependabot[bot]'
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          headerPattern: '^(ECOPROJECT-\d+|NO-JIRA) \| (\w+): (.+)$'
          headerPatternCorrespondence: scope, type, subject
          types: |
            build
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            style
            test
          requireScope: true
  lint:
    needs: lint-pull-request
    if: ${{ ! github.event.pull_request.draft && (needs.lint-pull-request.result == 'success' || needs.lint-pull-request.result == 'skipped') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ vars.NODEJS_VERSION }}
      - run: make lint
  format:
    needs: lint-pull-request
    if: ${{ ! github.event.pull_request.draft && (needs.lint-pull-request.result == 'success' || needs.lint-pull-request.result == 'skipped') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ vars.NODEJS_VERSION }}
      - run: make format
  type-check:
    needs: lint-pull-request
    if: ${{ ! github.event.pull_request.draft && (needs.lint-pull-request.result == 'success' || needs.lint-pull-request.result == 'skipped') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ vars.NODEJS_VERSION }}
      - run: make type-check
  security-scan:
    needs: lint-pull-request
    if: ${{ ! github.event.pull_request.draft && (needs.lint-pull-request.result == 'success' || needs.lint-pull-request.result == 'skipped') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ vars.NODEJS_VERSION }}
      - run: make security-scan
  test:
    needs: lint-pull-request
    if: ${{ ! github.event.pull_request.draft && (needs.lint-pull-request.result == 'success' || needs.lint-pull-request.result == 'skipped') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ vars.NODEJS_VERSION }}
      - run: make test
  build:
    needs: lint-pull-request
    if: ${{ ! github.event.pull_request.draft && (needs.lint-pull-request.result == 'success' || needs.lint-pull-request.result == 'skipped') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ vars.NODEJS_VERSION }}
      - run: make build
