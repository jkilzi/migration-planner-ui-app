events {
    worker_connections 1024;
}
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
   
    upstream migration_planner_api {
        server host.containers.internal:3443;
    }
    
    server {
        listen 8081;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
       
         # Proxy API calls to migration-planner-api service
         location /api/ {
             proxy_pass http://migration_planner_api;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto $scheme;
             proxy_connect_timeout 30s;
             proxy_send_timeout 30s;
             proxy_read_timeout 30s;
         }
        
         # Proxy legacy API path to migration-planner-api service (without rewrite)
         location /api/migration-assessment/ {
             proxy_pass http://migration_planner_api/;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto $scheme;
             proxy_connect_timeout 30s;
             proxy_send_timeout 30s;
             proxy_read_timeout 30s;
         }
       
        # Serve static files and SPA
        location / {
            try_files $uri $uri/ /index.html;
        }
       
        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
       
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Redirect access logs to stdout using the 'main' format
        access_log /dev/stdout main;
        # Redirect error logs to stderr, setting the log level (e.g., info)
        error_log /dev/stderr info;
    }
}
